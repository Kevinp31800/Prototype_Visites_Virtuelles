<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Visites virtuelles</title>
</head>
<body>
	<h1>Photo Visite Virtuelle</h1>
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<p><span class="glyphicon glyphicon-phone" style="color: #82BB4E"></span> 06-95-87-38-08<br>06-95-87-38-08</p> 	
				</div>
				<div class="col-sm">
					<p><span class="glyphicon glyphicon-map-marker" style="color: #82BB4E"></span> 53 Avenue de Boulogne<br>31800 Saint-Gaudens</p> 	
				</div>
				<div class="col-sm">
					<p><span class="glyphicon glyphicon-time" style="color: #82BB4E"></span> 9 : 00 AM - 18 : 00 AM<br>Du lundi au vendredi</p> 		
				</div>
			</div>
		</div>
	</div>
	<div class="house">
		<div id="my_carousel" class="carousel slide" data-ride="carousel">
			<!-- Bulles -->
			<ol class="carousel-indicators">
				<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
				<li data-target="#my_carousel" data-slide-to="1"></li>
				<li data-target="#my_carousel" data-slide-to="2"></li>
			</ol>
			<!-- Slides -->
			<div class="carousel-inner">
				<!-- Page 1 -->
				<div class="item active">  
					<div class="carousel-page">
						<img src="https://picsum.photos/200
						" class="img-responsive" style="margin:0px auto;" />
					</div> 
					<div class="carousel-caption">Titre du bien</div>
				</div>   
				<!-- Page 2 -->
				<div class="item"> 
					<div class="carousel-page"><img src="https://picsum.photos/200
						" class="img-responsive img-rounded" 
						style="margin:0px auto;"  /></div> 
						<div class="carousel-caption">Titre du bien</div>
					</div>  
					<!-- Page 3 -->
					<div class="item">  
						<div class="carousel-page">
							<img src="https://picsum.photos/200
							" class="img-responsive img-rounded" 
							style="margin:0px auto;max-height:100%;"  />
						</div>  
						<div class="carousel-caption">Titre du bien</div>
					</div>     
				</div>
				<!-- ContrÃ´les -->
				<a class="left carousel-control" href="#my_carousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#my_carousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</body>
	</html>
